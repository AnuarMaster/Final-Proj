<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/reg.css">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png"> 
</head>
<body>
  <div class="container form-container">
    <h1 class="text-center">Register</h1>
    <form id="registration-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" class="form-control" id="surname" name="surname" required>
      </div>
      <div class="checkbox-group">
        <label for="orgCheckbox">I am a</label>
        <input type="checkbox" id="orgCheckbox" value="Runner">
        <label for="runCheckbox">Organizer</label>
    
        <input type="checkbox" id="partCheckbox" value="Walker">
        <label for="partCheckbox">Participant</label>
    </div><br>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
      </div>
      <button class="button"><span>Submit </span></button>
          </form>
  </div>
  <script src="js/reg.js"></script>
</body>
</html>
